version: "3.8"

services:
  # MinIO - Armazenamento de objetos (compatível com S3)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # API do MinIO
      - "9001:9001" # Console Web do MinIO
    environment:
      MINIO_ROOT_USER: projeto_ml_admin
      MINIO_ROOT_PASSWORD: cavalo-nimbus-xbox
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ml_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL - Banco de Dados Relacional
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: movielens
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ml_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_user -d movielens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI - API de Ingestão de Dados
  fastapi:
    build: ./fastapi
    container_name: fastapi
    ports:
      - "8000:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: projeto_ml_admin
      MINIO_SECRET_KEY: cavalo-nimbus-xbox
      MINIO_BUCKET: movielens-data
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: movielens
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_password_2025
    volumes:
      - ./fastapi:/app
      - ./archive:/data/archive:ro # Dados do dataset em modo read-only
    depends_on:
      - minio
      - postgres
    networks:
      - ml_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local

networks:
  ml_network:
    driver: bridge
