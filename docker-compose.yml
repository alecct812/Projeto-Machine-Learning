# Docker Compose removido a versão (obsoleta no Docker Compose v2)

services:
  # MinIO - Armazenamento de objetos (compatível com S3)
  minio:
    image: minio/minio:latest
    container_name: movielens_minio
    ports:
      - "9000:9000" # API do MinIO
      - "9001:9001" # Console Web do MinIO
    environment:
      MINIO_ROOT_USER: projeto_ml_admin
      MINIO_ROOT_PASSWORD: cavalo-nimbus-xbox
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ml_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # PostgreSQL - Banco de Dados Relacional
  postgres:
    image: postgres:15-alpine
    container_name: movielens_postgres
    ports:
      - "5438:5432"
    environment:
      POSTGRES_DB: movielens
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_password_2025
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ml_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_user -d movielens"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI - API de Ingestão de Dados
  fastapi:
    build: ./fastapi
    container_name: movielens_fastapi
    ports:
      - "8000:8000"
    environment:
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: projeto_ml_admin
      MINIO_SECRET_KEY: cavalo-nimbus-xbox
      MINIO_BUCKET: movielens-data
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: movielens
      POSTGRES_USER: ml_user
      POSTGRES_PASSWORD: ml_password_2025
      THINGSBOARD_URL: http://thingsboard:9090
      THINGSBOARD_USERNAME: tenant@thingsboard.org
      THINGSBOARD_PASSWORD: tenant
      MLFLOW_TRACKING_URI: http://mlflow:5000
    volumes:
      - ./fastapi:/app
      - ./archive:/data/archive:ro # Dados do dataset em modo read-only
    depends_on:
      - minio
      - postgres
    networks:
      - ml_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # MLflow - Rastreamento de Experimentos
  mlflow:
    build: ./mlflow
    container_name: movielens_mlflow
    ports:
      - "5001:5000"
    environment:
      # Backend Store (PostgreSQL) - Armazena metadata dos experimentos
      MLFLOW_BACKEND_STORE_URI: postgresql://ml_user:ml_password_2025@postgres:5432/movielens
      # Artifact Store (MinIO S3) - Armazena modelos e artifacts
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: projeto_ml_admin
      AWS_SECRET_ACCESS_KEY: cavalo-nimbus-xbox
      MLFLOW_ARTIFACT_ROOT: s3://mlflow-artifacts
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ml_network
    restart: unless-stopped
    command: >
      mlflow server
      --backend-store-uri postgresql://ml_user:ml_password_2025@postgres:5432/movielens
      --default-artifact-root s3://mlflow-artifacts/
      --serve-artifacts
      --host 0.0.0.0
      --port 5000

  # ThingsBoard - Visualização e Dashboards
  thingsboard:
    image: thingsboard/tb-postgres:3.6.2
    container_name: movielens_thingsboard
    ports:
      - "9090:9090"   # Interface Web
    environment:
      TB_QUEUE_TYPE: in-memory
    volumes:
      - thingsboard_data:/data
      - thingsboard_logs:/var/log/thingsboard
    networks:
      - ml_network
    restart: unless-stopped

volumes:
  minio_data:
    name: movielens_minio_data
    driver: local
  postgres_data:
    name: movielens_postgres_data
    driver: local
  mlflow_data:
    name: movielens_mlflow_data
    driver: local
  thingsboard_data:
    name: movielens_thingsboard_data
    driver: local
  thingsboard_logs:
    name: movielens_thingsboard_logs
    driver: local

networks:
  ml_network:
    name: movielens_network
    driver: bridge
